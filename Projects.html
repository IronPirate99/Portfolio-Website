    <link rel="stylesheet" href="style.css">
    <style>
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            padding: 40px;
            justify-content: center;
        }
        .project-tile {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(30,60,114,0.08);
            width: 260px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .project-tile:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 24px rgba(30,60,114,0.15);
        }
        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1e3c72;
        }
        .project-desc {
            font-size: 1rem;
            color: #444;
            margin-bottom: 12px;
        }
        .project-link {
            margin-top: auto;
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }
        .project-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
