    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(30,60,114,0.08);
            padding: 32px 28px;
            text-align: center;
        }
        .contact-container h1 {
            color: #1e3c72;
            margin-bottom: 18px;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-container input,
        .contact-container textarea {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #bfc9da;
            font-size: 1rem;
            resize: vertical;
        }
        .contact-container button {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-container button:hover {
            background: #2a5298;
        }
    </style>
</head>
